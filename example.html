<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Greeting Plugin</title>
  <meta name="author" content="Oliver Jay">
  <script src="greeting-plugin.js"></script>
</head>
<body>

  <script>
  // Define the options object
  var options = {
    greeting: "Bonjour, ",
    fontSize: "32px",
    textColor: "#fff",
    bgColor: "black",
    delay: 3000
  };

  // Instantiate the plugin
  var greetingPlugin = new GreetingPlugin(options);

  // Initialize the plugin
  greetingPlugin.init();
  </script>
</body>
</html>
